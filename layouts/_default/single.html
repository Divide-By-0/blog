{{ define "main" }}
<article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ partial "metadata.html" . }}
    {{ if .Params.toc }}
    <div class="table-of-contents" style="display: flex; align-items: flex-start;">
        {{ .TableOfContents }}
    </div>
    {{ end }}
    <section>
      {{ .Content }}
    </section>
</article>
<br /><br />
{{ end }}
