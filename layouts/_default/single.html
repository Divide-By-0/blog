{{ define "main" }}
<article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>
    {{ partial "metadata.html" . }}
    {{ if .Params.toc }}
    <div style="padding-bottom: 1rem;"></div>
    <div class="table-of-contents" style="text-align: left;">
        {{ .TableOfContents }}
    </div>
    {{ end }}
    <section>
      <div style="padding-bottom: 1.5rem;"></div>
      {{ .Content }}
    </section>
</article>
<br /><br />
{{ end }}
