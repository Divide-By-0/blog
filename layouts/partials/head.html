<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- fb -->
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:title" content="{{ if .Title  }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Summary }}{{ . }}{{ else }}{{ .Site.Params.Description }}{{ end }}{{ end }}" />
<!-- tw -->
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .Title  }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}" />
<meta name="twitter:description" content="{{ .Summary }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}media/default-preview.jpg" />
<meta name="twitter:site" content="@yush_g" />

{{ if .Params.Image }}
<meta property="og:image" content="{{ .Site.BaseURL }}media/{{ .Params.Image }}" />
<meta name="twitter:image" content="{{ .Site.BaseURL }}media/{{ .Params.Image }}" />
{{ end }} {{ if not (isset .Params "image")}}
<meta property="og:image" content="{{ .Site.BaseURL }}media/default-preview.jpg" />
{{ end }}

<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}" />
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<meta property="og:type" content="website" />
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Space+Mono&display=swap" rel="stylesheet" />
{{ if .Params.math }}{{ partial "helpers/katex.html" . }}{{ end }}
<link rel="stylesheet" type="text/css" href="/css/style.css" />
{{ $title := print .Title }} {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
<title>{{ $title }}</title>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": "{{ .Title }}",
    "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
    "datePublished": "{{ .Date.Format "2022-10-20" }}",
    "author": {
      "@type": "Person",
      "name": "{{ .Params.author }}"
    }
  }
</script>
{{ template "_internal/google_analytics.html" . }}
